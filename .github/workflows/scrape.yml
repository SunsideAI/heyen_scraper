name: Scrape Heyen Immobilien

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
      
      - name: Install Python dependencies
        run: |
          pip install selenium requests beautifulsoup4 lxml
      
      - name: Run scraper
        env:
          AIRTABLE_TOKEN: ${{ secrets.HEYEN_AIRTABLE_TOKEN }}
          AIRTABLE_BASE: ${{ secrets.HEYEN_AIRTABLE_BASE }}
          AIRTABLE_TABLE_ID: ${{ secrets.HEYEN_AIRTABLE_TABLE_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python heyen_v2_airtable_replace.py
      
      - name: Upload CSV
        uses: actions/upload-artifact@v4
        with:
          name: heyen-immobilien
          path: heyen_immobilien.csv
