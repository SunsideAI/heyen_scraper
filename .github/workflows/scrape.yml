name: Scrape Heyen Immobilien

on:
  schedule:
    - cron: '0 6 * * *'  # TÃ¤glich um 6 Uhr
  workflow_dispatch:      # Manueller Trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 lxml
      
      - name: Run Heyen scraper
        env:
          AIRTABLE_TOKEN: ${{ secrets.HEYEN_AIRTABLE_TOKEN }}
          AIRTABLE_BASE: ${{ secrets.HEYEN_AIRTABLE_BASE }}
          AIRTABLE_TABLE_ID: ${{ secrets.HEYEN_AIRTABLE_TABLE_ID }}
        run: |
          python heyen_v2_airtable_replace.py
      
      - name: Upload CSV
        uses: actions/upload-artifact@v3
        with:
          name: heyen-immobilien
          path: heyen_immobilien.csv
